<div>
    <img [src]="user.photo" [alt]="user.firstName">
    <p>Nom : {{user.name}}</p>
    <p>Prénom : {{user.firstName}}</p>
    <p>{{user.quote}}</p>
    <input placeholder="Edit your quote" [value]="user.quote" [(ngModel)]="user.quote" >
    <p id="age_user" [hidden]="displayAge">Age : {{user.age}}</p>
    <br><button (click)="afficherAge()">Afficher/Masquer mon âge</button>
</div>
